<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        nav {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 4px;
        }

        nav a:hover {
            color: #667eea;
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        main {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }

        .hero {
            background: white;
            border-radius: 10px;
            padding: 60px 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .hero h1 {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
        </ul>
    </nav>

    <main>
        <div class="hero">
            <h1>Welcome to Index {{name}}</h1>
            <p>You have a limit of {{tokens}} tokens</p>
        </div>
    </main>
</body>

</html>
