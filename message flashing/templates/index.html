<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

{% with messages=get_flashed_messages(with_categories=True)%}
{% for category, message in messages %}
<p>{{ message }}</p>
<script>
    alert('{{ message }}');
</script>
<p>{{category}}</p>
{% endfor %}
{% endwith %}

<script>
    window.href = "/";
</script>


</html>
